<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wypo콮yczalnia samochod칩w</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .car-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    .car-card button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #totalPrice {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Kafelek samochodu -->
  <div class="car-card">
    <h3>Ford Mustang</h3>
    <p>Rok: 2022</p>
    <p>Cena za dzie켻: <span class="daily-price">250</span> z켹</p>
    <button onclick="openModal('Ford Mustang', 250)">Wypo콮ycz</button>
  </div>

  <!-- Modal -->
  <div id="rentalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Wypo콮ycz samoch칩d</h2>
      <form id="rentalForm">
        <label>Samoch칩d:</label>
        <input type="text" id="carName" readonly>

        <label>Cena za dzie켻:</label>
        <input type="number" id="pricePerDay" readonly>

        <label>Czas najmu (dni):</label>
        <input type="number" id="rentalDays" min="1" oninput="calculatePrice()">

        <label>Telefon:</label>
        <input type="tel" id="phone" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <p>游눯 Cena ca켹kowita: <strong id="totalPrice">0 z켹</strong></p>

        <button type="submit">Wypo콮ycz</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(carName, pricePerDay) {
      document.getElementById('carName').value = carName;
      document.getElementById('pricePerDay').value = pricePerDay;
      document.getElementById('rentalDays').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('email').value = '';
      document.getElementById('totalPrice').textContent = '0 z켹';
      document.getElementById('rentalModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('rentalModal').style.display = 'none';
    }

    function calculatePrice() {
      const days = parseInt(document.getElementById('rentalDays').value) || 0;
      const price = parseFloat(document.getElementById('pricePerDay').value);
      const total = days * price;
      document.getElementById('totalPrice').textContent = `${total} z켹`;
    }

    document.getElementById('rentalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Samoch칩d zosta켹 wypo콮yczony!');
      closeModal();
    });
  </script>

</body>
</html>
